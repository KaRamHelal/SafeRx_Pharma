api:
  specs:
    - openapi: openapi/openapi.yaml

groups:
  python-sdk:
    generators:
      - name: fernapi/fern-python-sdk
        version: 4.57.2
        output:
          location: pypi
          package-name: saferx-pharma
          token: ${PYPI_TOKEN}
        config:
          client_class_name: SafeRxClient

  ts-sdk:
    generators:
      - name: fernapi/fern-typescript-sdk
        version: 3.48.2
        output:
          location: npm
          package-name: saferx-pharma-sdk
          token: ${NPM_TOKEN}
        config:
          namespaceExport: SafeRx
